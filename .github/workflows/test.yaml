name: Tests

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'README.org'
      - '.github/**'
      - 'app/build.gradle'
      - 'metadata/**'
      - 'app/src/main/res/layout/dialog_whats_new.xml'
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: Run on lowest and highest supported API
        api-level: [29, 34]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}
          save-always: true

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          disable-spellchecker: true
          profile: Nexus 6
          script: echo "Generated AVD snapshot for caching."

      - name: Save AVD to cache
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Add Dropbox API credentials
        shell: bash
        run: |
          echo "dropbox.refresh_token = \"${{ secrets.DROPBOX_REFRESH_TOKEN }}\"" >> app.properties
          echo "dropbox.app_key = \"${{ secrets.DROPBOX_APP_KEY }}\"" >> app.properties

      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -metrics-collection
          disable-animations: true
          disable-spellchecker: true
          profile: Nexus 6
          # Tests should use the build which includes Dropbox code.
          script: ./gradlew connectedPremiumDebugAndroidTest --no-watch-fs --build-cache --info
